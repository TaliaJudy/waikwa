<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cytra Notes Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body { background: radial-gradient(circle at top left, #0f0c29, #302b63, #24243e); min-height: 100vh; overflow-x: hidden; color: #fff; }
    .glow-text { animation: glowPulse 2s infinite alternate; text-shadow: 0 0 10px #0ff, 0 0 20px #0ff; }
    @keyframes glowPulse { 0% { text-shadow: 0 0 10px #0ff, 0 0 20px #0ff; } 100% { text-shadow: 0 0 20px #0ff, 0 0 40px #0ff; } }
    nav a { position: relative; padding-bottom: 4px; transition: color 0.3s ease; }
    nav a::after { content: ""; position: absolute; left: 0; bottom: 0; width: 0; height: 2px; background: #0ff; transition: width 0.3s ease; }
    nav a:hover::after { width: 100%; }
    .neon-card { backdrop-filter: blur(20px); border-radius: 1rem; border: 2px solid rgba(255,255,255,0.2); background: rgba(255,255,255,0.05); box-shadow: 0 0 20px rgba(0,255,255,0.4); transition: transform 0.3s ease, box-shadow 0.3s ease; position: relative; overflow: hidden; }
    .neon-card:hover { transform: scale(1.05); box-shadow: 0 0 30px rgba(0, 255, 255, 0.7); }
    .pulse-btn { animation: pulse 2s infinite; }
    @keyframes pulse { 0% { box-shadow: 0 0 10px rgba(0,255,255,0.6); } 50% { box-shadow: 0 0 20px rgba(0,255,255,0.9); } 100% { box-shadow: 0 0 10px rgba(0,255,255,0.6); } }
    canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
    .drawer { position: fixed; top: 0; left: -250px; width: 250px; height: 100%; background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(10px); box-shadow: 0 0 20px #0ff; padding: 2rem 1rem; transition: left 0.4s ease; z-index: 50; }
    .drawer.open { left: 0; }
    .drawer-logo { font-size: 1.8rem; font-weight: bold; text-align: center; margin-bottom: 2rem; color: #0ff; animation: glowPulse 2s infinite alternate; transition: transform 0.4s ease; }
    .drawer-logo:hover { transform: rotate(5deg) scale(1.1); }
    .drawer a { display: block; margin: 1rem 0; font-size: 1.25rem; color: #0ff; opacity: 0; transform: translateX(-20px); animation: linkSlide 0.5s forwards; }
    .drawer.open a:nth-child(n+2) { animation-delay: 0.1s; }
    @keyframes linkSlide { to { opacity: 1; transform: translateX(0); } }
    .overlay { position: fixed; inset: 0; background: rgba(0,255,255,0.1); backdrop-filter: blur(2px); z-index: 40; opacity: 0; transition: opacity 0.4s ease; pointer-events: none; }
    .overlay.show { opacity: 1; pointer-events: all; }
    .hamburger { cursor: pointer; font-size: 1.5rem; color: #0ff; z-index: 60; }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>
  <header class="flex justify-between items-center p-6">
    <h1 class="text-4xl sm:text-5xl font-extrabold text-cyan-400 glow-text">Cytra Notes Hub</h1>
    <i class="fas fa-bars hamburger sm:hidden"></i>
  </header>
  <nav class="hidden sm:flex flex-wrap justify-center gap-4 text-cyan-300 text-sm sm:text-lg font-bold mb-8">
    <a href="#geography">Geography</a><a href="#biology">Biology</a><a href="#history">History</a><a href="#english">English</a><a href="#chemistry">Chemistry</a><a href="#kiswahili">Kiswahili</a><a href="#maths">Maths</a><a href="#agriculture">Agriculture</a><a href="#computer">Computer</a><a href="#physics">Physics</a>
  </nav>
  <div class="drawer" id="drawer">
    <div class="drawer-logo">CYTRA HUB</div>
    <a href="#geography">Geography</a><a href="#biology">Biology</a><a href="#history">History</a><a href="#english">English</a><a href="#chemistry">Chemistry</a><a href="#kiswahili">Kiswahili</a><a href="#maths">Maths</a><a href="#agriculture">Agriculture</a><a href="#computer">Computer</a><a href="#physics">Physics</a>
  </div>
  <div class="overlay" id="overlay"></div>
  <div class="max-w-6xl mx-auto p-4 sm:p-6">
    <input type="text" id="search" placeholder="Search notes..." class="border border-cyan-400 bg-transparent text-white p-3 rounded w-full focus:outline-none focus:ring-2 focus:ring-cyan-400 mb-8">
    <div id="notesGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8"></div>
  </div>
  <footer class="text-center p-4 text-gray-400">&copy; 2025 Cytra Notes Hub</footer>
  <script>
    const notes=[
      {title:'FORM 3 GEOGRAPHY',file:'FORM 3/FORM 3 GEOGRAPHY-1.doc',icon:'fa-globe'},
      {title:'FORM THREE BIOLOGY',file:'FORM 3/FORM THREE BIOLOGY.docx',icon:'fa-dna'},
      {title:'HISTORY FORM 3',file:'FORM 3/HISTORY FORM 3.pdf',icon:'fa-landmark'},
      {title:'INTEGRATED ENGLISH',file:'FORM 3/INTEGRATED ENGLISH SIMPLIFIED.pdf',icon:'fa-book'},
      {title:'KCSE FORM 3 CHEMISTRY NOTES',file:'FORM 3/KCSE FORM 3 CHEMISTRY NOTES.pdf',icon:'fa-flask'},
      {title:'KISWAHILI NOTES',file:'FORM 3/KISWAHILI NOTES FORM 1-4 BOOKLET.pdf',icon:'fa-language'},
      {title:'MATHS FORM 3 NOTES',file:'FORM 3/MATHS_FORM_3_NOTES.pdf',icon:'fa-calculator'},
      {title:'AGRICULTURE FORM 3 NOTES',file:'FORM 3/agriculture form 3 notes.pdf',icon:'fa-seedling'},
      {title:'FORM 3 COMPUTER NOTES',file:'FORM 3/form-3-computer NOTES.pdf',icon:'fa-computer'},
      {title:'PHYSICS FORM 3 NOTES',file:'FORM 3/physics form 3 notes.pdf',icon:'fa-atom'}
    ];
    const grid=document.getElementById('notesGrid');
    function loadNotes(filter=''){grid.innerHTML='';notes.filter(n=>n.title.toLowerCase().includes(filter.toLowerCase())).forEach(note=>{
      const div=document.createElement('div');
      div.className='neon-card p-6 flex flex-col items-start';
      div.innerHTML=`
        <div class='neon-card-content'>
          <div class='text-cyan-300 text-5xl mb-4'><i class='fas ${note.icon}'></i></div>
          <h3 class='text-2xl font-bold mb-4 text-white'>${note.title}</h3>
          <div class='flex space-x-2 mt-auto w-full'>
            <a href='${note.file}' target='_blank' class='flex-1 text-center bg-cyan-500 text-white px-4 py-2 rounded hover:bg-cyan-600 transition pulse-btn'>
              <i class='fas fa-eye mr-1'></i> Open
            </a>
            <a href='${note.file}' download class='flex-1 text-center bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition pulse-btn'>
              <i class='fas fa-download mr-1'></i> Download
            </a>
          </div>
        </div>`;
      grid.appendChild(div);
    });}
    loadNotes();
    document.getElementById('search').addEventListener('input',e=>loadNotes(e.target.value));
    const drawer=document.getElementById('drawer');const overlay=document.getElementById('overlay');const hamburger=document.querySelector('.hamburger');
    hamburger.addEventListener('click',()=>{drawer.classList.add('open');overlay.classList.add('show');});
    overlay.addEventListener('click',()=>{drawer.classList.remove('open');overlay.classList.remove('show');});
    const canvas=document.getElementById('particles');const ctx=canvas.getContext('2d');function resizeCanvas(){canvas.width=window.innerWidth;canvas.height=window.innerHeight;}window.addEventListener('resize',resizeCanvas);resizeCanvas();let particles=[];for(let i=0;i<60;i++){particles.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*3+1,dx:(Math.random()-0.5)*0.5,dy:(Math.random()-0.5)*0.5});}function draw(){ctx.clearRect(0,0,canvas.width,canvas.height);ctx.fillStyle='rgba(0,255,255,0.7)';particles.forEach(p=>{ctx.beginPath();ctx.arc(p.x,p.y,p.r,0,Math.PI*2);ctx.fill();p.x+=p.dx;p.y+=p.dy;if(p.x<0||p.x>canvas.width)p.dx*=-1;if(p.y<0||p.y>canvas.height)p.dy*=-1;});requestAnimationFrame(draw);}draw();
  </script>
</body>
</html>
