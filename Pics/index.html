<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cytra's Ultimate Gallery ✨</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Rajdhani:wght@500&display=swap" rel="stylesheet" />
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #000;
    color: #fff;
    font-family: 'Rajdhani', sans-serif;
    overflow-x: hidden;
  }
  .loader {
    position: fixed; top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: #000; color: #0ff;
    display: flex; align-items: center; justify-content: center;
    z-index: 999;
    transition: opacity 1s;
  }
  .loader.hidden { opacity: 0; pointer-events: none; }

  h1.title {
    text-align: center;
    padding: 1rem;
    font-size: 2.5rem;
    background: linear-gradient(90deg, red, orange, yellow, lime, cyan, blue, violet);
    background-size: 200% 100%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: rainbow 6s linear infinite;
  }
  @keyframes rainbow { to { background-position: 200% 50%; } }

  .theme-toggle {
    position: fixed; top:1rem; left:1rem;
    background:rgba(0,0,0,0.5); border:1px solid #0ff;
    color:#0ff; padding:0.5rem 1rem;
    border-radius:24px; cursor:pointer;
    box-shadow:0 0 8px #0ff;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px,1fr));
    padding:1rem; gap:1rem;
    opacity:0; transform:translateY(20px);
    animation: fadeUp 1s forwards ease-in-out 1s;
  }
  @keyframes fadeUp { to { opacity:1; transform:translateY(0); } }

  .image-container {
    background: rgba(0,0,0,0.5); border:1px solid #0ff;
    border-radius:12px; overflow:hidden; position:relative;
    box-shadow:0 0 12px #0ff; transition:transform 0.3s;
  }
  .image-container:hover { transform:scale(1.05); }
  .image-container img { width:100%; display:block; cursor:pointer; }
  .tooltip {
    position:absolute; bottom:4px; left:50%; transform:translateX(-50%);
    background:rgba(0,0,0,0.7); padding:0.2rem 0.6rem;
    border-radius:8px; opacity:0;
    color:#0ff; transition:opacity 0.3s;
  }
  .image-container:hover .tooltip { opacity:1; }

  #top-btn {
    position:fixed; bottom:1rem; right:1rem;
    background:#0ff; color:#000; padding:0.5rem 1rem;
    border:none; border-radius:24px;
    cursor:pointer; opacity:0; transition:opacity 0.3s;
    box-shadow:0 0 8px #0ff;
  }
  #top-btn.show { opacity:1; }

  .fullscreen {
    position:fixed; top:0; left:0;
    width:100vw; height:100vh;
    background:rgba(0,0,0,0.95); display:none;
    align-items:center; justify-content:center;
    z-index:100;
  }
  .fullscreen img {
    max-width:90%; max-height:70%;
    border-radius:12px; border:2px solid #0ff;
    box-shadow:0 0 32px #0ff;
  }
  .close-btn, .download-btn, .prev-btn, .next-btn, #slideshow-btn {
    position:absolute;
    background:#000; border:1px solid #0ff;
    color:#0ff; padding:0.5rem 1rem;
    border-radius:24px; cursor:pointer;
    box-shadow:0 0 8px #0ff;
  }
  .close-btn { top:1rem; right:1rem; }
  .download-btn { top:1rem; right:7rem; }
  #slideshow-btn { top:1rem; right:14rem; }
  .prev-btn { left:1rem; top:50%; transform:translateY(-50%); }
  .next-btn { right:1rem; top:50%; transform:translateY(-50%); }
</style>
</head>
<body>

<div class="loader" id="loader"><h1>Loading Gallery…</h1></div>
<button class="theme-toggle" id="themeToggle">Dark Mode</button>
<h1 class="title">Cytra's Ultimate Gallery ✨</h1>

<div class="gallery">
  <div class="image-container"><img src="1.jpg" alt="Pic 1"><div class="tooltip">Pic 1</div></div>
  <div class="image-container"><img src="2.jpg" alt="Pic 2"><div class="tooltip">Pic 2</div></div>
  <div class="image-container"><img src="3.jpg" alt="Pic 3"><div class="tooltip">Pic 3</div></div>
  <div class="image-container"><img src="4.jpg" alt="Pic 4"><div class="tooltip">Pic 4</div></div>
  <div class="image-container"><img src="5.jpg" alt="Pic 5"><div class="tooltip">Pic 5</div></div>
  <div class="image-container"><img src="9.jpg" alt="Pic 9"><div class="tooltip">Pic 9</div></div>
  <div class="image-container"><img src="10.jpg" alt="Pic 10"><div class="tooltip">Pic 10</div></div>
  <div class="image-container"><img src="11.jpg" alt="Pic 11"><div class="tooltip">Pic 11</div></div>
  <div class="image-container"><img src="12.jpg" alt="Pic 12"><div class="tooltip">Pic 12</div></div>
  <div class="image-container"><img src="13.jpg" alt="Pic 13"><div class="tooltip">Pic 13</div></div>
  <div class="image-container"><img src="14.jpg" alt="Pic 14"><div class="tooltip">Pic 14</div></div>
  <div class="image-container"><img src="15.jpg" alt="Pic 15"><div class="tooltip">Pic 15</div></div>
  <div class="image-container"><img src="16.jpg" alt="Pic 16"><div class="tooltip">Pic 16</div></div>
  <div class="image-container"><img src="17.jpg" alt="Pic 17"><div class="tooltip">Pic 17</div></div>
  <div class="image-container"><img src="18.jpg" alt="Pic 18"><div class="tooltip">Pic 18</div></div>
</div>

<div class="fullscreen" id="fullscreen">
  <button class="close-btn">Close</button>
  <button class="download-btn">Download</button>
  <button id="slideshow-btn">Slideshow</button>
  <button class="prev-btn">&#9664;</button>
  <button class="next-btn">&#9654;</button>
  <img id="fullscreen-img" src="" alt="">
</div>

<button id="top-btn">Top</button>

<script>
  window.onload = () => loader.classList.add('hidden');
  const loader = document.getElementById('loader');
  const topBtn = document.getElementById('top-btn');
  const themeToggle = document.getElementById('themeToggle');
  const fullscreen = document.getElementById('fullscreen');
  const fullscreenImg = document.getElementById('fullscreen-img');
  const closeBtn = document.querySelector('.close-btn');
  const downloadBtn = document.querySelector('.download-btn');
  const prevBtn = document.querySelector('.prev-btn');
  const nextBtn = document.querySelector('.next-btn');
  const slideshowBtn = document.getElementById('slideshow-btn');
  const images = Array.from(document.querySelectorAll('.image-container img'));
  let currentIndex = 0;
  let slideshowInterval = null;

  images.forEach((img, i) => img.onclick = () => {
    currentIndex = i;
    fullscreenImg.src = img.src;
    fullscreen.style.display = 'flex';
  });

  closeBtn.onclick = () => fullscreen.style.display = 'none';
  downloadBtn.onclick = () => {
    const link = document.createElement('a');
    link.href = fullscreenImg.src;
    link.download = fullscreenImg.src;
    link.click();
  };
  prevBtn.onclick = () => showIndex((currentIndex-1+images.length)%images.length);
  nextBtn.onclick = () => showIndex((currentIndex+1)%images.length);
  function showIndex(idx) { currentIndex = idx; fullscreenImg.src = images[idx].src; }

  slideshowBtn.onclick = () => {
    if (slideshowInterval) {
      clearInterval(slideshowInterval); slideshowInterval = null;
      slideshowBtn.textContent = 'Slideshow';
    } else {
      slideshowBtn.textContent = 'Stop';
      slideshowInterval = setInterval(() => nextBtn.onclick(), 2000);
    }
  };
  window.onscroll = () => topBtn.classList.toggle('show', window.scrollY>200);
  topBtn.onclick = () => window.scrollTo({top:0,behavior:'smooth'});

  const themes = [
    {bg:'#000', text:'#fff', label:'Dark'},
    {bg:'#0a2', text:'#fff', label:'Green'},
    {bg:'#025', text:'#fff', label:'Blue'},
    {bg:'#306', text:'#fff', label:'Purple'},
    {bg:'#c8bfff', text:'#000', label:'Lilac'}
  ];
  let themeIndex = 0;
  themeToggle.onclick = () => {
    themeIndex = (themeIndex+1) % themes.length;
    const theme = themes[themeIndex];
    document.body.style.background = theme.bg;
    document.body.style.color = theme.text;
    themeToggle.textContent = theme.label + ' Mode';
  };
</script>

</body>
</html>
