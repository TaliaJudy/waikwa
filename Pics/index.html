
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cytra Hub - Pics</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Poppins', sans-serif; }
    #lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 50;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    #lightbox.show {
      display: flex;
      opacity: 1;
    }
    #lightbox img {
      max-width: 90%;
      max-height: 90%;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900">
  <!-- Header -->
  <header class="bg-blue-600 text-white py-6 shadow-md">
    <h1 class="text-3xl font-bold text-center">My Pics</h1>
    <p class="text-center mt-2 text-blue-100">Click any photo to view fullscreen</p>
  </header>

  <!-- Gallery -->
  <main class="max-w-5xl mx-auto px-4 py-10 grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
    <img src="1.jpg" loading="lazy" alt="Pic 1" class="rounded-lg shadow hover:scale-105 transition cursor-pointer" onclick="openLightbox(this.src)">
    <img src="2.jpg" loading="lazy" alt="Pic 2" class="rounded-lg shadow hover:scale-105 transition cursor-pointer" onclick="openLightbox(this.src)">
    <img src="3.jpg" loading="lazy" alt="Pic 3" class="rounded-lg shadow hover:scale-105 transition cursor-pointer" onclick="openLightbox(this.src)">
    <img src="4.jpg" loading="lazy" alt="Pic 4" class="rounded-lg shadow hover:scale-105 transition cursor-pointer" onclick="openLightbox(this.src)">
    <img src="5.jpg" loading="lazy" alt="Pic 5" class="rounded-lg shadow hover:scale-105 transition cursor-pointer" onclick="openLightbox(this.src)">
    <img src="9.jpg" loading="lazy" alt="Pic 6" class="rounded-lg shadow hover:scale-105 transition cursor-pointer" onclick="openLightbox(this.src)">
    <img src="10.jpg" loading="lazy" alt="Pic 7" class="rounded-lg shadow hover:scale-105 transition cursor-pointer" onclick="openLightbox(this.src)">
    <img src="11.jpg" loading="lazy" alt="Pic 8" class="rounded-lg shadow hover:scale-105 transition cursor-pointer" onclick="openLightbox(this.src)">
    <img src="12.jpg" loading="lazy" alt="Pic 9" class="rounded-lg shadow hover:scale-105 transition cursor-pointer" onclick="openLightbox(this.src)">
    <img src="13.jpg" loading="lazy" alt="Pic 10" class="rounded-lg shadow hover:scale-105 transition cursor-pointer" onclick="openLightbox(this.src)">
    <img src="14.jpg" loading="lazy" alt="Pic 11" class="rounded-lg shadow hover:scale-105 transition cursor-pointer" onclick="openLightbox(this.src)">
    <img src="15.jpg" loading="lazy" alt="Pic 12" class="rounded-lg shadow hover:scale-105 transition cursor-pointer" onclick="openLightbox(this.src)">
    <img src="16.jpg" loading="lazy" alt="Pic 13" class="rounded-lg shadow hover:scale-105 transition cursor-pointer" onclick="openLightbox(this.src)">
    <img src="17.jpg" loading="lazy" alt="Pic 14" class="rounded-lg shadow hover:scale-105 transition cursor-pointer" onclick="openLightbox(this.src)">
    <img src="18.jpg" loading="lazy" alt="Pic 15" class="rounded-lg shadow hover:scale-105 transition cursor-pointer" onclick="openLightbox(this.src)">
  </main>

  <!-- Fullscreen Lightbox -->
  <div id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="" alt="fullscreen">
  </div>

  <!-- Footer -->
  <footer class="bg-gray-200 py-4 text-center text-gray-600 mt-10">
    Â© 2025 Cytra Hub. All rights reserved.
  </footer>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');

    function openLightbox(src) {
      lightbox.style.display = 'flex';
      lightboxImg.src = src;
      setTimeout(() => lightbox.classList.add('show'), 10);
    }

    function closeLightbox() {
      lightbox.classList.remove('show');
      setTimeout(() => lightbox.style.display = 'none', 300);
    }
  </script>
</body>
</html>
