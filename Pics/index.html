<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cytra Hub - Pics</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Poppins', sans-serif; }
    #lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 50;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    #lightbox.show { display: flex; opacity: 1; }
    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      transition: transform 0.3s ease;
    }
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2.5rem;
      color: white;
      cursor: pointer;
      user-select: none;
      padding: 0.5rem 1rem;
    }
    .prev { left: 10px; }
    .next { right: 10px; }
  </style>
</head>
<body class="bg-gray-100 text-gray-900">
  <!-- Header -->
  <header class="bg-blue-600 text-white py-6 shadow-md">
    <h1 class="text-3xl font-bold text-center">My Pics</h1>
    <p class="text-center mt-2 text-blue-100">Click any photo to view fullscreen</p>
  </header>

  <!-- Gallery -->
  <main class="max-w-5xl mx-auto px-4 py-10 grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
    <img src="1.jpg" loading="lazy" alt="Pic 1" class="rounded-lg shadow hover:scale-105 transition cursor-pointer" onclick="openLightbox(0)">
    <img src="2.jpg" loading="lazy" alt="Pic 2" class="rounded-lg shadow hover:scale-105 transition cursor-pointer" onclick="openLightbox(1)">
    <img src="3.jpg" loading="lazy" alt="Pic 3" class="rounded-lg shadow hover:scale-105 transition cursor-pointer" onclick="openLightbox(2)">
    <img src="4.jpg" loading="lazy" alt="Pic 4" class="rounded-lg shadow hover:scale-105 transition cursor-pointer" onclick="openLightbox(3)">
    <img src="5.jpg" loading="lazy" alt="Pic 5" class="rounded-lg shadow hover:scale-105 transition cursor-pointer" onclick="openLightbox(4)">
    <img src="9.jpg" loading="lazy" alt="Pic 6" class="rounded-lg shadow hover:scale-105 transition cursor-pointer" onclick="openLightbox(5)">
    <img src="10.jpg" loading="lazy" alt="Pic 7" class="rounded-lg shadow hover:scale-105 transition cursor-pointer" onclick="openLightbox(6)">
    <img src="11.jpg" loading="lazy" alt="Pic 8" class="rounded-lg shadow hover:scale-105 transition cursor-pointer" onclick="openLightbox(7)">
    <img src="12.jpg" loading="lazy" alt="Pic 9" class="rounded-lg shadow hover:scale-105 transition cursor-pointer" onclick="openLightbox(8)">
    <img src="13.jpg" loading="lazy" alt="Pic 10" class="rounded-lg shadow hover:scale-105 transition cursor-pointer" onclick="openLightbox(9)">
    <img src="14.jpg" loading="lazy" alt="Pic 11" class="rounded-lg shadow hover:scale-105 transition cursor-pointer" onclick="openLightbox(10)">
    <img src="15.jpg" loading="lazy" alt="Pic 12" class="rounded-lg shadow hover:scale-105 transition cursor-pointer" onclick="openLightbox(11)">
    <img src="16.jpg" loading="lazy" alt="Pic 13" class="rounded-lg shadow hover:scale-105 transition cursor-pointer" onclick="openLightbox(12)">
    <img src="17.jpg" loading="lazy" alt="Pic 14" class="rounded-lg shadow hover:scale-105 transition cursor-pointer" onclick="openLightbox(13)">
    <img src="18.jpg" loading="lazy" alt="Pic 15" class="rounded-lg shadow hover:scale-105 transition cursor-pointer" onclick="openLightbox(14)">
  </main>

  <!-- Fullscreen Lightbox -->
  <div id="lightbox" onclick="closeLightbox()">
    <span class="nav-btn prev" onclick="event.stopPropagation(); prevImage()">&#10094;</span>
    <img id="lightbox-img" src="" alt="fullscreen">
    <span class="nav-btn next" onclick="event.stopPropagation(); nextImage()">&#10095;</span>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-200 py-4 text-center text-gray-600 mt-10">
    Â© 2025 Cytra Hub. All rights reserved.
  </footer>

  <script>
    const images = [
      '1.jpg','2.jpg','3.jpg','4.jpg','5.jpg','9.jpg','10.jpg','11.jpg','12.jpg',
      '13.jpg','14.jpg','15.jpg','16.jpg','17.jpg','18.jpg'
    ];
    let currentIndex = 0;
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');

    function openLightbox(index) {
      currentIndex = index;
      lightboxImg.src = images[index];
      lightbox.classList.add('show');
    }
    function closeLightbox() {
      lightbox.classList.remove('show');
      setTimeout(()=>lightbox.style.display = 'none',300);
    }
    lightbox.addEventListener('transitionend', () => {
      if(lightbox.classList.contains('show')) lightbox.style.display = 'flex';
    });

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      lightboxImg.src = images[currentIndex];
    }
    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      lightboxImg.src = images[currentIndex];
    }

    // Swipe support for mobile
    let touchStartX = 0;
    let touchEndX = 0;
    lightbox.addEventListener('touchstart', e => touchStartX = e.changedTouches[0].screenX);
    lightbox.addEventListener('touchend', e => {
      touchEndX = e.changedTouches[0].screenX;
      if(touchEndX < touchStartX - 50) nextImage();
      if(touchEndX > touchStartX + 50) prevImage();
    });
  </script>
</body>
</html>
