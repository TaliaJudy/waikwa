<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Player</title>
  <style>
    body {
      margin: 0;
      background: #121212;
      color: white;
      font-family: 'Poppins', sans-serif;
    }
    .marquee {
      overflow: hidden;
      white-space: nowrap;
    }
    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 12s linear infinite;
    }
    @keyframes marquee {
      from {transform: translateX(0%);}
      to {transform: translateX(-100%);}
    }
    .progress-container {
      height: 4px;
      background: #333;
      border-radius: 2px;
      cursor: pointer;
    }
    .progress-bar {
      height: 100%;
      background: #1DB954;
      border-radius: 2px;
      width: 0%;
    }
    .dock {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
    }
    button {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }
    button:hover {
      color: #1DB954;
    }
    #time {
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="dock">
    <div class="w-1/3 marquee"><span id="track-title">Loading...</span></div>
    <div>
      <button id="prevBtn">⏮</button>
      <button id="playPauseBtn">▶️</button>
      <button id="nextBtn">⏭</button>
    </div>
    <div style="width: 30%;">
      <div class="progress-container"><div id="progressBar" class="progress-bar"></div></div>
      <small id="time">0:00 / 0:00</small>
    </div>
  </div>
  <audio id="audio"></audio>
  <script>
    const tracks = [
      { name: "Brazilian Phonk Mana", url: "https://www.dropbox.com/scl/fi/fra4id7wwsaunsmqefcwk/BRAZILIAN-PHONK-MANA.m4a?rlkey=08fhagiy56ekgmhyu00x8q5kc&dl=1" },
      { name: "Sexercise", url: "https://www.dropbox.com/scl/fi/rvnz1hykw542cpawqmjhb/Sexercise.m4a?rlkey=ijlhxvm24lj5fu1anr2jev4ht&dl=1" },
      { name: "Sha-La-La Sunday Mawnin", url: "https://www.dropbox.com/scl/fi/on2p04cfm7ymqqkfdn6gg/Sha-La-La-Sunday-Mawnin.m4a?rlkey=bzgufk3c00sq1xq9caqm8fpnf&dl=1" },
      { name: "Balance", url: "https://www.dropbox.com/scl/fi/n9iaxnnnbdrplin5lb2uf/Balance.m4a?rlkey=amhwmmyg5wszukvry7b0ii43n&dl=1" },
      { name: "Hood", url: "https://www.dropbox.com/scl/fi/iahteu81b9ps5zbkthbj3/Hood.m4a?rlkey=v092zv8vacgn16l9gyevusruv&dl=1" },
      { name: "Thugnificent", url: "https://www.dropbox.com/scl/fi/zbdrqwmo0to2l399r7npq/Thugnificent.m4a?rlkey=cbo574wejwuqh9nl8oarg7ba3&dl=1" },
      { name: "SHOKA", url: "https://www.dropbox.com/scl/fi/4v6g8ozclqmrylrag7v6f/SHOKA.m4a?rlkey=at5e8r4v548zdkaywzxwtlraa&dl=1" },
      { name: "Pump Up", url: "https://www.dropbox.com/scl/fi/2id4bgy7pugjq4nvqyik8/Pump-Up.m4a?rlkey=osqcd6m8gluvfq52ive49l4i4&dl=1" }
    ];
    let currentTrack = 0;
    const audio = document.getElementById("audio");
    const trackTitle = document.getElementById("track-title");
    const playPauseBtn = document.getElementById("playPauseBtn");
    const nextBtn = document.getElementById("nextBtn");
    const prevBtn = document.getElementById("prevBtn");
    const progressBar = document.getElementById("progressBar");
    const timeDisplay = document.getElementById("time");

    function loadTrack(i) {
      audio.src = tracks[i].url;
      trackTitle.textContent = tracks[i].name;
      audio.play();
      playPauseBtn.textContent = "⏸️";
    }

    playPauseBtn.onclick = () => {
      if (audio.paused) { audio.play(); playPauseBtn.textContent = "⏸️"; }
      else { audio.pause(); playPauseBtn.textContent = "▶️"; }
    };
    nextBtn.onclick = () => { currentTrack = (currentTrack + 1) % tracks.length; loadTrack(currentTrack); };
    prevBtn.onclick = () => { currentTrack = (currentTrack - 1 + tracks.length) % tracks.length; loadTrack(currentTrack); };
    audio.onended = () => { currentTrack = (currentTrack + 1) % tracks.length; loadTrack(currentTrack); };
    audio.ontimeupdate = () => {
      const progress = (audio.currentTime / audio.duration) * 100;
      progressBar.style.width = progress + "%";
      const formatTime = t => `${Math.floor(t/60)}:${Math.floor(t%60).toString().padStart(2,"0")}`;
      timeDisplay.textContent = `${formatTime(audio.currentTime)} / ${formatTime(audio.duration)}`;
    };
    loadTrack(currentTrack);
  </script>
</body>
</html>
